<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="assets/images/small_logo.png">
    <title>Project - Reset Password</title>
    <link rel="stylesheet" href="css/style.css" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="login">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xxl-3 mx-auto login-formCenterAlign">
                    <div class="login-form">
                        <div class="header-img">
                            <img src="/assets/images/dummy_logo.png" alt="">
                        </div>
                        <div class="heading-text">
                            <h3>Reset Password</h3>
                            <p>Please give some details to help fill out your account.</p>
                        </div>
                        <div class="form">
                            <form class="row g-2">
                                <div class="col-md-12">
                                    <label for="newPassword" class="custom-form-label">New Password</label>
                                    <input type="password" class="custom-input-field" id="newPassword" placeholder="Enter New Password">
                                </div>                                
                                <div class="col-md-12">
                                    <label for="confirmPassword" class="custom-form-label">Confirm Password</label>
                                    <input type="password" class="custom-input-field" id="confirmPassword" placeholder="Enter Confirm Password">
                                </div> 
                                <div class="col-md-12 mt-4">
                                    <a href="login.html" class="custom-btn">Reset Password</a>
                                </div>
                                <p class="d-flex mt-4 justify-content-center"><a href="forgot-password.html">Back</a></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/custom.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
   


</body>

</html>
